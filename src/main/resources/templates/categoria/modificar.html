        <div class="contenido">

        <h1>Datos del categoria</h1>

        <form th:action="@{/guardarCliente}"
              method="POST"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}" />
            <label for="nombre">Nombre:</label><br/>
            <input type="text" name="nombre" th:field="*{nombre}" /><br/>
            
            <label for="apellidos">Apellidos:</label><br/> 
            <input type="text" name="apellidos" th:field="*{apellidos}" /><br/>

            <label for="telefono">Tel√©fono:</label><br/> 
            <input type="tel" name="telefono" th:field="*{telefono}" /><br/>
            
            <input type="submit" name="Guardar" value="Guardar" />
        </form>

        <a th:href="@{/categoria/listado}">Regresar<a/>
            <br/>
            <br/>
            
            <form th:action="@{/categoria/guardar}"
                  method="POST"
                  th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />
                <label for="descripcion">Descripcion:</label>
                <input type="text" name="descripcion" th:field="*{idCategoria}"/>
                <br/>
                <label for="activo">Activo:</label>
                <input type="checkbox" name="activo" th:field="*{activo}" />
                <br><br/>
                <input type="submit" name="Guardar" value="Guardar" />
            </form>
